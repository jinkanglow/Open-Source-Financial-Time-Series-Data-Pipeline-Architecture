apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: financial-timeseries-pipeline
  namespace: argocd
spec:
  project: default
  
  source:
    repoURL: https://github.com/your-org/financial-timeseries-pipeline
    targetRevision: main
    path: k8s/
    helm:
      valueFiles:
        - values.yaml
  
  destination:
    server: https://kubernetes.default.svc
    namespace: financial-timeseries
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
  
  revisionHistoryLimit: 10
  
  sources:
    - repoURL: https://github.com/your-org/financial-timeseries-pipeline
      targetRevision: main
      path: k8s/timescaledb/
      helm:
        valueFiles:
          - values.yaml
    - repoURL: https://github.com/your-org/financial-timeseries-pipeline
      targetRevision: main
      path: k8s/flink/
      helm:
        valueFiles:
          - values.yaml
    - repoURL: https://github.com/your-org/financial-timeseries-pipeline
      targetRevision: main
      path: k8s/spark/
      helm:
        valueFiles:
          - values.yaml
    - repoURL: https://github.com/your-org/financial-timeseries-pipeline
      targetRevision: main
      path: k8s/feast/
      helm:
        valueFiles:
          - values.yaml
    - repoURL: https://github.com/your-org/financial-timeseries-pipeline
      targetRevision: main
      path: k8s/triton/
      helm:
        valueFiles:
          - values.yaml
